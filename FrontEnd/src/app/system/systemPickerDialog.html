<div class="modal-header">
    <button type="button" class="close" (click)="close()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Select Data Feed</h4>
</div>

<div class="modal-body">


    <div class="row">
        <div class="col-md-12">

            <div *ngFor="let system of systems">
                <button type="button" class="btn btn-sm btn-success" (click)="selectSystem(system.uuid)">{{system.name}}</button>
            </div>

        </div>
    </div>


</div>

<div class="modal-footer">
    <button type="button" class="btn" (click)="close()">Close</button>
</div>
